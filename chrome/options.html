<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vernam Cipher Settings</title>
    <style>
        input[type=text] {
            width: 100%;

            display: inline;
            vertical-align: bottom;
            flex-grow: 1;

            font-family: sans-serif, Arial;
            font-size: 20px;
            font-weight: normal;
            line-height: 1.3em;

            border: 2px #747474 solid;
        }
    </style>
</head>
<body>

<div>
    <label>
        Completion pattern:
        <input type="text" id="pattern" placeholder="${site.url}${user.token}">
    </label>
</div>

<div>
    <label>
        User token:
        <input type="text" id="token" placeholder="">
    </label>
</div>

<div>
    <label>
        <input type="checkbox" id="hashed">Hashed
    </label>
</div>

<div id="status"></div>
<br>
<button id="save">Save</button>
<button id="reset">Reset</button>

<script type="module" src="options.js"></script>
</body>
</html>
